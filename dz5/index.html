<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" v-model="searchLine" class="search-field">
                    <button class="btn-search" @click="filterGoods()" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" @click="isVisibleCart = !isVisibleCart" type="button">Корзина</button>
                <div class="prod-cart" v-show="isVisibleCart">
                    <p v-if="!cartItems.length">Корзина пуста</p>
                    <ul class="cart-items" v-for="item of cartItems" :key="item.id_product">
                        <li class="cart-item">Фото | {{item.product_name}} | {{item.quantity}} | {{item.price}}₽
                            <button @click="remove">Del</button>
                        </li>
                    </ul>
                </div> <!-- end cart -->
            </div>

        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtresProd" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
